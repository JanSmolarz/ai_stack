services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped

    ports:
      - "3000:8080"

    environment:
      # Adres API Ollama działającej w tej samej sieci Docker
      - OLLAMA_BASE_URL=http://ollama:11434

    volumes:
      - open_webui_data:/app/backend/data

    networks:
      - ai_network


volumes:
  open_webui_data:


networks:
  ai_network:
    external: true
